<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Disable caching -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chatbox</title>
    <style>
      /* Minimal CSS styling */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      #chat-container {
        width: 90%;
        max-width: 500px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      #chat-log {
        padding: 15px;
        height: 300px;
        overflow-y: auto;
        border-bottom: 1px solid #eee;
      }
      .message {
        margin-bottom: 10px;
        line-height: 1.4;
      }
      .user {
        text-align: right;
        color: #333;
      }
      .user::before {
        content: "You: ";
        font-weight: 600;
      }
      .bot {
        text-align: left;
        color: #007BFF;
      }
      .bot::before {
        content: "Bot: ";
        font-weight: 600;
      }
      #input-area {
        display: flex;
        padding: 10px;
      }
      #user-input {
        flex: 1;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      #send-btn {
        margin-left: 8px;
        padding: 0 16px;
        border: none;
        background: #007BFF;
        color: #fff;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      #send-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-log"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
        <button id="send-btn">Send</button>
      </div>
    </div>
    
    <script>
      console.log("Page loaded - starting chatbox app");

      // Get DOM elements
      const chatLog = document.getElementById("chat-log");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      // Maintain a conversation state to manage data
      const conversation = {
        messages: [] // Each message is { role: "bot" or "user", data: [JSON objects], text: "display text", finalized: bool }
      };

      // Update the chat UI with the current conversation state.
      function updateChatUI() {
        chatLog.innerHTML = "";
        conversation.messages.forEach((msg) => {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message", msg.role);
          messageDiv.textContent = msg.text;
          chatLog.appendChild(messageDiv);
        });
        // Auto scroll to the bottom of the chat log
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      // Add a message to conversation state and update the UI.
      // For streaming responses, update the latest bot message.
      function addMessageToConversation(role, jsonData, textFragment) {
        if (
          role === "bot" &&
          conversation.messages.length &&
          conversation.messages[conversation.messages.length - 1].role === "bot" &&
          !conversation.messages[conversation.messages.length - 1].finalized
        ) {
          // Append to the latest bot message
          conversation.messages[conversation.messages.length - 1].text += textFragment;
          conversation.messages[conversation.messages.length - 1].data.push(jsonData);
        } else {
          // Create a new message entry in the conversation state
          conversation.messages.push({
            role: role,
            data: [jsonData],
            text: textFragment,
            finalized: jsonData.done || false
          });
        }
        updateChatUI();
        console.log("Conversation state updated:", conversation);
      }

      // Send a message to the API endpoint via POST
      async function sendMessage(prompt) {
        console.log("Sending message to API. Prompt:", prompt);
        const apiUrl = "http://34.126.125.121:11434/api/generate";
        const payload = {
          model: "deepseek-r1:1.5b",
          prompt: prompt
        };
        console.log("API payload:", payload);

        try {
          // Send the POST request
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          console.log("API response status:", response.status);

          if (!response.ok) {
            console.error("Network response was not ok:", response);
            throw new Error("Network response was not ok");
          }

          // Prepare an empty bot message entry to update streaming response
          addMessageToConversation("bot", {}, "");

          // Get a reference to the current bot message index in conversation state
          let botMsgIndex = conversation.messages.length - 1;

          if (!response.body) {
            // Fallback if streaming is not supported.
            const fullData = await response.json();
            console.log("Full API response data:", fullData);
            conversation.messages[botMsgIndex].text = fullData.response;
            conversation.messages[botMsgIndex].finalized = true;
            updateChatUI();
            return;
          }

          // Process streaming response
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });
            let parts = buffer.split("\n");
            buffer = parts.pop();
            for (let part of parts) {
              part = part.trim();
              if (!part) continue;
              try {
                const jsonData = JSON.parse(part);
                console.log("Parsed JSON:", jsonData);
                addMessageToConversation("bot", jsonData, jsonData.response);
                if (jsonData.done) {
                  conversation.messages[botMsgIndex].finalized = true;
                }
              } catch (err) {
                console.error("Error parsing JSON chunk:", part, err);
              }
            }
          }
          // Process any remaining data in the buffer.
          if (buffer.trim()) {
            try {
              const jsonData = JSON.parse(buffer);
              console.log("Parsed final JSON:", jsonData);
              addMessageToConversation("bot", jsonData, jsonData.response);
              if (jsonData.done) {
                conversation.messages[botMsgIndex].finalized = true;
              }
            } catch (err) {
              console.error("Error parsing final buffer:", buffer, err);
            }
          }
          console.log("Streaming complete.");
        } catch (error) {
          console.error("API error encountered:", error);
          addMessageToConversation("bot", {}, "Error: " + error.message);
        }
      }

      // Handle sending a new user message.
      function handleSend() {
        const prompt = userInput.value.trim();
        if (!prompt) {
          console.log("Empty prompt. Nothing to send.");
          return;
        }
        console.log("User input:", prompt);
        addMessageToConversation("user", {}, prompt);
        userInput.value = "";
        sendMessage(prompt);
      }

      sendBtn.addEventListener("click", () => {
        console.log("Send button clicked");
        handleSend();
      });

      userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          console.log("Enter key pressed");
          handleSend();
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
